<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" />
</head>

<body class="bg-light">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
    <div class="mt-3">
        {% for category, message in messages %}
        <div class="alert text-center alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show"
            role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
        <form action="/signup" method="POST" class="border p-4 rounded shadow bg-white">

            <div class="text-center mb-4">
                <h2 class="text-dark">Welcome to Quiz Master</h2>
                <h4 class="text-secondary">Registration</h4>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username (Email) : </label>
                <input type="email" class="form-control p-2" name="username" id="username" placeholder="Enter email"
                    required>
            </div>

            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name : </label>
                <input type="text" class="form-control p-2" name="fullname" id="fullname" placeholder="Enter Full Name"
                    required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password : </label>
                <input type="password" class="form-control p-2" name="password" id="password"
                    placeholder="Enter Password" required>
            </div>

            <div class="mb-3">
                <label for="conformpassword" class="form-label">Confirm Password : </label>
                <input type="password" class="form-control p-2" name="conformpassword" id="conformpassword"
                    placeholder="Enter Password Again" required>
            </div>

            <div class="mb-3">
                <label for="qualification" class="form-label">Qualification : </label>
                <select class="form-select p-2" name="qualification" id="qualification" required>
                    <option value="">-- Select --</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="undergraduate">Under Graduate</option>
                    <option value="postgraduate">Post Graduate</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth : </label>
                <input type="date" class="form-control p-2" name="dob" id="dob" required>
            </div>


            {% if alert %}
            <small class="text-danger">{{alert}}</small>
            {% endif %}

            <p class="mt-3 text-center">
                Already have an account? <a href="/" class="text-primary">Login here</a>
            </p>

            <button type="submit" class="btn btn-primary w-100">Signup</button>
        </form>
    </div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

</html>
