{% extends 'user/base.html' %}

{% block content %}

<div class="container-sm w-50 mt-5 p-3 border rounded shadow-sm">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <span class="text-bold small" id="total-question">Total Questions. {{
            quiz_questions.questions | length }}</span>
        <span class="badge bg-warning text-dark p-2" id="timer">{{ quiz_questions.time }}</span>
    </div>

    <form action="" method="post">
    {% for question in quiz_questions.questions %}
    <div class="mb-3">
        <p class="fw-bold text-start text-break">{{ loop.index }}).  {{ question.question_statement }}</p>
        <div class="row g-2">
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="1">
                    <label class="form-check-label">{{ question.option1 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="2">
                    <label class="form-check-label">{{ question.option2 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="3">
                    <label class="form-check-label">{{ question.option3 }}</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" value="4">
                    <label class="form-check-label">{{ question.option4 }}</label>
                </div>
            </div>

        </div>
    </div>

    {% endfor %}
    <div class="d-flex justify-content-center mt-3">
        <button type="submit" id="submit-button" class="btn btn-success btn-sm w-50">Submit</button>
    </div>
    </form>

</div>
{% endblock %}

{% block scripts %}

<script type="text/javascript" src="{{ url_for('static', filename='js/quiz.js') }}"></script>
{%endblock%}
